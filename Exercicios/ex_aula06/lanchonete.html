<!DOCTYPE html>
<hmtl> 
    <head>
        <title>Lanchonete</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        
            
            <div class="container-sm">
                <div class="row">
                  <div class="col-sm-3">
                    <img src="burger_sandwich_PNG96744.png" class="rounded float-start" alt="hamburguer" style="width: 150px;">
                  </div>
                  <div class="col-sm-9">
                    <div class="row text-center align-content-center" id="h1">
                      <div class="col-12">
                        <h1>Lanchonete Javascript</h1>
                      </div>
                    </div>
                </div>
                </div>

              
            

            <form>
                <fieldset>
                    <legend>Calculadora Lanchonete</legend>
                    <div class="row align-items-start">
                        <div class="col-6">
                            Salgado: 
                            <select>
                                <option value="coxinha">Coxinha</option>
                                <option value="esfirra">Esfirra</option>
                                <option value="pão de queijo">Pão de queijo</option>
                            </select>
                            <br>
                        </div>
                        <div class="col-6">
                            Desconto do Estudante:
                            <input type="radio" name="desconto">Sim</input>
                            <input type="radio" name="desconto">Não</input>
                            
                        </div>
                    </div>

                    <div class="row align-items-end">
                        <div class="col-6">
                            Bebidas:
                                <select>
                                    <option value="cocacola">Coca-cola</option>
                                    <option value="pepsi">Pepsi</option>
                                    <option value="sucodelaranja">Suco de Laranja</option>
                                </select>
                        </div>
                            <br>
                        <div class="col-6">  
                            <input type="checkbox" name="viagem">Embalagem para viagem</input>
                        </div>
                        <div class="-6">
                            <input type="submit" value="Calcular" id="calculo"></input>
                        </div>
                </fieldset>
            </form>
            </div>
        
    </body>
</hmtl>
